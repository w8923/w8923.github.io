        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br></pre></td><td class="code"><pre><span class="line">&lt;?xml version&#x3D;&quot;1.0&quot; encoding&#x3D;&quot;UTF-8&quot;?&gt;</span><br><span class="line">&lt;beans xmlns&#x3D;&quot;http:&#x2F;&#x2F;www.springframework.org&#x2F;schema&#x2F;beans&quot;</span><br><span class="line">       xmlns:xsi&#x3D;&quot;http:&#x2F;&#x2F;www.w3.org&#x2F;2001&#x2F;XMLSchema-instance&quot;</span><br><span class="line">       xmlns:aop&#x3D;&quot;http:&#x2F;&#x2F;www.springframework.org&#x2F;schema&#x2F;aop&quot;</span><br><span class="line">       xsi:schemaLocation&#x3D;&quot;http:&#x2F;&#x2F;www.springframework.org&#x2F;schema&#x2F;beans</span><br><span class="line">        http:&#x2F;&#x2F;www.springframework.org&#x2F;schema&#x2F;beans&#x2F;spring-beans.xsd</span><br><span class="line">        http:&#x2F;&#x2F;www.springframework.org&#x2F;schema&#x2F;aop</span><br><span class="line">        http:&#x2F;&#x2F;www.springframework.org&#x2F;schema&#x2F;aop&#x2F;spring-aop.xsd&quot;&gt;</span><br><span class="line">    &lt;!--配置ioc把service对象配置进来--&gt;</span><br><span class="line"></span><br><span class="line">    &lt;bean id&#x3D;&quot;accountService&quot; class&#x3D;&quot;com.itheima.service.impl.AccountServiceImpl&quot;&gt;&lt;&#x2F;bean&gt;</span><br><span class="line">    &lt;!--spring中基于xml的aop配置步骤</span><br><span class="line">       把通知bean也交给spring来管理</span><br><span class="line">       使用aop:config标签表明开始aop的配置</span><br><span class="line">       使用aop:aspect标签表明配置切面</span><br><span class="line">            id:给切面提供唯一标识</span><br><span class="line">            ref：指定同之类的bean的id</span><br><span class="line">       在aop:aspect标签内部使用对应标签来配置通知的类型</span><br><span class="line">            示例是让printLog方法在切入点执行之前执行，所以是前置通知</span><br><span class="line">                aop:before:表示配置前置通知</span><br><span class="line">                    method:指定那个方法是前置通知</span><br><span class="line">                    pointcut:指定切入点表达式。对业务层中哪些方法增强</span><br><span class="line">             切入点表达式写法</span><br><span class="line">             execution(表达式)</span><br><span class="line">                    public void com.itheima.service.impl.AccountServiceImpl.saveAccount()</span><br><span class="line">                    &lt;aop:before method&#x3D;&quot;printLog&quot; pointcut&#x3D;&quot;execution( public void com.itheima.service.impl.AccountServiceImpl.saveAccount() )&quot;&gt;&lt;&#x2F;aop:before&gt;</span><br><span class="line">                    全通配写法</span><br><span class="line">                    * *。。*。*（。。）</span><br><span class="line">                    第一个*是返回值，第二个*..是包名 第三个*是类 第四个*是方法 (..)是参数</span><br><span class="line">                    返回值可以使用通配符，表示返回任意值</span><br><span class="line">                    * com.itehima.service.impl.AccountServiceImpl.saveAccount()</span><br><span class="line">                    包名也可以使用有几级包就要写几个*.</span><br><span class="line">                    可以使用..表示包及其子包</span><br><span class="line">                    * *..AccountServiceImpl.saveAccount()</span><br><span class="line">                    类名和方法都可以使用*来实现通配</span><br><span class="line">                    * *..*.*()</span><br><span class="line">                    参数列表：</span><br><span class="line">                        可以直接写数据类型：</span><br><span class="line">                        基本类型直接写名称  int</span><br><span class="line">                        引用类型写包名。类名的方式   java.lang.String</span><br><span class="line">                        可以使用通配符表示任意类型但必须有参数（*）</span><br><span class="line">                        ..表示有无参数都可以(尽量避免)</span><br><span class="line">                        通常写法切到业务层实现类下的所有方法、</span><br><span class="line">                        * com.itheima.service.impl.*.*(..)</span><br><span class="line">                    --&gt;</span><br><span class="line">    &lt;!--配置logger类--&gt;</span><br><span class="line">    &lt;bean id&#x3D;&quot;logger&quot; class&#x3D;&quot;com.itheima.utils.Logger&quot;&gt;&lt;&#x2F;bean&gt;</span><br><span class="line">    &lt;!--配置aop--&gt;</span><br><span class="line">    &lt;aop:config&gt;</span><br><span class="line">        &lt;!--配置切入点表达式，id属性用于指定表达式的唯一标识expression用于指定表达式内容--&gt;</span><br><span class="line">        &lt;aop:pointcut id&#x3D;&quot;pt1&quot; expression&#x3D;&quot;execution( * com.itheima.service.impl.*.*(..) )&quot;&#x2F;&gt;</span><br><span class="line">        &lt;aop:aspect id&#x3D;&quot;logAdvice&quot; ref&#x3D;&quot;logger&quot;&gt;</span><br><span class="line">         &lt;!--   配置通知类型，并且建立通知方法和切入点方法的关联</span><br><span class="line">            前置通知</span><br><span class="line">            &lt;aop:before method&#x3D;&quot;beforeprintLog&quot; pointcut-ref&#x3D;&quot;pt1&quot;&gt;&lt;&#x2F;aop:before&gt;</span><br><span class="line">            后置通知</span><br><span class="line">            &lt;aop:after-returning method&#x3D;&quot;afterReturningprintLog&quot; pointcut-ref&#x3D;&quot;pt1&quot;&gt;&lt;&#x2F;aop:after-returning&gt;</span><br><span class="line">            异常通知</span><br><span class="line">            &lt;aop:after-throwing method&#x3D;&quot;afterThrowingprintLog&quot; pointcut-ref&#x3D;&quot;pt1&quot;&gt;&lt;&#x2F;aop:after-throwing&gt;</span><br><span class="line">            最终通知</span><br><span class="line">            &lt;aop:after method&#x3D;&quot;afterprintLog&quot; pointcut&#x3D;&quot;execution( * com.itheima.service.impl.*.*(..) )&quot;&gt;&lt;&#x2F;aop:after&gt;</span><br><span class="line">            &lt;!&amp;ndash;配置切入点表达式，id属性用于指定表达式的唯一标识expression用于指定表达式内容&amp;ndash;&gt;</span><br><span class="line">            &lt;aop:pointcut id&#x3D;&quot;pt1&quot; expression&#x3D;&quot;execution( * com.itheima.service.impl.*.*(..) )&quot;&#x2F;&gt;</span><br><span class="line">            配置环绕通知时候</span><br><span class="line">                spring提供了一个接口：proceedingJoinPoint该接口有个方法proceed（）；相当于明确调用切入点方法</span><br><span class="line">                可以作为环绕通知的方法参数，才程序执行时spring框架为我们提供该接口的实现供我们使用。</span><br><span class="line">                是spring框架为我们提供的一种可以在代码中手动控制增强方法何时执行的方式</span><br><span class="line">           --&gt;</span><br><span class="line">            &lt;aop:around method&#x3D;&quot;aroundPrintLog&quot; pointcut-ref&#x3D;&quot;pt1&quot;&gt;&lt;&#x2F;aop:around&gt;</span><br><span class="line">        &lt;&#x2F;aop:aspect&gt;</span><br><span class="line">    &lt;&#x2F;aop:config&gt;</span><br><span class="line">  &lt;&#x2F;beans&gt;</span><br><span class="line">        spring中基于xml的声明式事务控制配置步骤</span><br><span class="line">        1.配置事务管理</span><br><span class="line">        2.配置事务通知</span><br><span class="line">        	此时我们需要导入事务的约束</span><br><span class="line">        	使用tx:advice标签配置事务通知</span><br><span class="line">        		属性：</span><br><span class="line">        			id:给事务通知起一个唯一标识</span><br><span class="line">        			transaction_manager:个图十五通知提供一个事务管理器</span><br><span class="line">        3.配置AOP中的通用切入点表达式</span><br><span class="line">        4.建立事务通知和切入点表达式的对应关系</span><br><span class="line">        5.配置事物的属性 &lt;tx:advice标签内部</span><br><span class="line">   </span><br><span class="line">   事务管理器</span><br><span class="line">        &lt;bean id &#x3D;&quot;transactionManager&quot; class &#x3D;&quot;...DataSourceTransactionManager&quot;&gt;</span><br><span class="line">        &lt;property name&#x3D;&quot;dataSource&quot; ref&#x3D;&quot;dataSource&quot;&gt;&lt;&#x2F;&gt;</span><br><span class="line">        &lt;&#x2F;..&gt;</span><br><span class="line">        配置事务通知</span><br><span class="line">        &lt;tx:advice id &#x3D;&quot;txAdvice&quot; transaction-manager&#x3D;&quot;transactionManager&quot;&gt;</span><br><span class="line">        	配置事务属性，（业务层结构的方法）</span><br><span class="line">        	&lt;tx:attributes&gt;</span><br><span class="line">        		&lt;tx:method name&#x3D;&quot;transfer&quot;&#x2F;&gt;----（tr*）</span><br><span class="line">                属性：</span><br><span class="line">                	isolation：指定事务的隔离级别</span><br><span class="line">                	no-rollback-for&#x3D;&quot;&quot;反之。无默认值表示都会滚</span><br><span class="line">                	propagation:指定事务的传播行为</span><br><span class="line">                	read-only&#x3D;&quot;&quot;指定是否为只读</span><br><span class="line">                	rollback-for&#x3D;&quot;&quot;用于指定一个异常，产生该异常回滚，其他异常不会滚。无默认值表示都会滚</span><br><span class="line">                	timeout&#x3D;&quot;&quot;指定事务的超时时间</span><br><span class="line">        	&lt;&#x2F;&gt;</span><br><span class="line">        &lt;&#x2F;&gt;</span><br><span class="line">        配置aop</span><br><span class="line">        &lt;aop:config&gt;</span><br><span class="line">        	 &lt;aop:pointcut id&#x3D;&quot;pt1&quot; expression&#x3D;&quot;execution( * com.itheima.service.impl.*.*(..) )&quot;&#x2F;&gt;</span><br><span class="line">        	 建立切入点表达式和事务的关系</span><br><span class="line">        	 &lt;aop:advisor advice-ref&#x3D;&quot;txAdvice&quot; pointcut-ref&#x3D;&quot;pt1&quot;&gt;&lt;&#x2F;&gt;</span><br><span class="line">        &lt;&#x2F;&gt;</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">基于注解的事务控制</span><br><span class="line">配置spring创建容器要扫描的包</span><br><span class="line">&lt;context:component-scan base-package&#x3D;&quot;com.itheima&quot;&gt;&lt;&#x2F;&gt;</span><br><span class="line">配置jdbcTemplate</span><br><span class="line">&lt;bean id&#x3D;&quot;jdbcTemplate&quot;class&#x3D;&quot;...JdbcTemplate&quot;&gt;</span><br><span class="line">	&lt;property name&#x3D;&quot;dataSource&quot; ref&#x3D;&quot;dataSource&quot;&gt;&lt;&#x2F;&gt;</span><br><span class="line">&lt;&#x2F;&gt;</span><br><span class="line">&lt;bean id&#x3D;&quot;dataSource&quot;class&#x3D;&quot;...DriverManagerDataSource&quot;&gt;</span><br><span class="line">	&lt;property name&#x3D;&quot;driverClassNmae&quot; value&#x3D;&quot;com.mysql.jdbc.Driver&quot; &gt;&lt;&#x2F;&gt;</span><br><span class="line">	&lt;property name&#x3D;&quot;url&quot;  value&#x3D;&quot;jdbc:mysql:&#x2F;&#x2F;localhost:3306&#x2F;123&quot; &gt;&lt;&#x2F;&gt;</span><br><span class="line">	&lt;property name&#x3D;&quot;username&quot;  value&#x3D;&quot;123&quot; &gt;&lt;&#x2F;&gt;</span><br><span class="line">	&lt;property name&#x3D;&quot;password&quot;  value&#x3D;&quot;123&quot; &gt;&lt;&#x2F;&gt;</span><br><span class="line">&lt;&#x2F;&gt;</span><br><span class="line"></span><br><span class="line">spring基于注解的事务配置</span><br><span class="line">	1.配置事务管理器</span><br><span class="line">	2.开启spring的对注解事务的支持</span><br><span class="line">	3.在需要事务支持的地方使用@Transactional注解</span><br><span class="line"></span><br><span class="line">   事务管理器</span><br><span class="line">        &lt;bean id &#x3D;&quot;transactionManager&quot; class &#x3D;&quot;...DataSourceTransactionManager&quot;&gt;</span><br><span class="line">        &lt;property name&#x3D;&quot;dataSource&quot; ref&#x3D;&quot;dataSource&quot;&gt;&lt;&#x2F;&gt;</span><br><span class="line">        &lt;&#x2F;..&gt;</span><br><span class="line">      配置aop</span><br><span class="line">        &lt;aop:config&gt;</span><br><span class="line">        	 &lt;aop:pointcut id&#x3D;&quot;pt1&quot; expression&#x3D;&quot;execution( * com.itheima.service.impl.*.*(..) )&quot;&#x2F;&gt;</span><br><span class="line">        	 建立切入点表达式和事务的关系</span><br><span class="line">        	 &lt;aop:advisor advice-ref&#x3D;&quot;txAdvice&quot; pointcut-ref&#x3D;&quot;pt1&quot;&gt;&lt;&#x2F;&gt;</span><br><span class="line">        &lt;&#x2F;&gt;</span><br><span class="line">        </span><br><span class="line">        </span><br><span class="line"> 然后再业务陈Impl中加入@Transactional注解@Transactional（ propagation&#x3D;Propagation.SUPPORTS,readOnly&#x3D;true）</span><br><span class="line"> 一个类进入容器需要bean注解@Bean</span><br><span class="line"> @Value(&quot;$&#123;jdbc.driver&#125;&quot;)</span><br></pre></td></tr></table></figure>
